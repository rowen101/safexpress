version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-laravel-app
    volumes:
      - .:/var/www
    networks:
      - laravel

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www

    depends_on:
      - app
      - database
    networks:
      - laravel

  database:
    image: mysql:8.1
    container_name: database
    environment:
      MYSQL_DATABASE: db_safexpress
      MYSQL_USER: app
      MYSQL_PASSWORD=: secret
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - laravel
    volumes:
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
    - 9001:80
    environment:
    - PMA_ARBITRARY=1

networks:
  laravel:

volumes:
  mysql-data: ~
